<!DOCTYPE html>

<html>
<head>
    <title> Consultorio de Fisioterapia</title>
   <link rel="stylesheet" href="estilos.css">
   
    

</head>
<body>

    <header> 
        <h1>Sistema de Gestion - Consultorio de Fisioterapia</h1>
    </header>

    <!-- Menu de secciones   -->
    <div class="menu-container">
        <div class="menu-card">
            <h2> Pacientes</h2>
            <p>Gestiona la informacion de tus pacientes</p>
            <button onclick="irAPacientes()">Ir a Pacientes</button>
        </div>

        <div class="menu-card">
            <h2>Citas</h2>
            <p>Agenda y controla las citas</p>
            <button>Ir a Citas</button>
        </div>

        <div class="menu-card">
            <h2>Sesiones</h2>
            <p>Registra la sesiones del tratamiento</p>
            <button>Ir a Sesiones</button>
        </div>
    </div>

<div id="seccionPacientes" style="display: none;">
    <h2>Registrar Nuevo Paciente</h2>
    <form>
        <label>Nombre:</label>
        <input type="text"  id="nombrePaciente">
        <br><br>
        <label>Telefono:</label>
        <input type="text"  id="TelefonoPaciente">
        <br><br>
        <button type="button"   onclick="guardarPacinte()">Guardar</button>
        <button type="button"   onclick="cerrarFormulario()">Cancelar</button>
    </form>
</div>
    <script src="script.js"></script>
    
</body>
</html>
